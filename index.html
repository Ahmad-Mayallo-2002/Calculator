<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>another calculator</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="calculator">
            <input type="text" readonly />
            <div class="buttons">
                <button class="operator append">+</button>
                <button class="append">7</button>
                <button class="append">8</button>
                <button class="append">9</button>
                <button class="operator append">-</button>
                <button class="append">4</button>
                <button class="append">5</button>
                <button class="append">6</button>
                <button class="operator append">*</button>
                <button class="append">1</button>
                <button class="append">2</button>
                <button class="append">3</button>
                <button class="operator append">/</button>
                <button class="append">0</button>
                <button class="append">.</button>
                <button class="calculate">=</button>
                <button class="operator delete-one">C</button>
                <button class="operator delete-all">AC</button>
                <button class="append">&Pi;</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
